<fieldset ng-form="check" class="standard" id="item{{question.questiondescr}}" draggable item="item">

    <legend>{{question.questiondescr}}</legend>

    <label ng-repeat="option in question.choices">

        <md-checkbox ng-model="model.value">
            {{option.option}}
        </md-checkbox>

    </label>

</fieldset>
